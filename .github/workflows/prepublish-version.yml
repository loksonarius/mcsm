---
 name: prepublish-version
 on:
   push:
     tags:
       - 'v*'
 jobs:
   package-binaries:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - uses: extractions/setup-just@v1
       - uses: actions/setup-go@v2
         with:
           go-version: '1.15.2'
       - run: just package
       - uses: actions/create-release@v1
         id: release
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           tag_name: ${{ github.ref }}
           release_name: Release ${{ github.ref }}
           draft: true
       - uses: actions/upload-release-asset@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.release.outputs.upload_url }}
           asset_path: ./build/mcsm-linux-amd64.tgz
           asset_name: build/mcsm-linux-amd64.tgz
           asset_content_type: application/gzip
       - uses: actions/upload-release-asset@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.release.outputs.upload_url }}
           asset_path: ./build/mcsm-linux-arm.tgz
           asset_name: build/mcsm-linux-arm.tgz
           asset_content_type: application/gzip
       - uses: actions/upload-release-asset@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.release.outputs.upload_url }}
           asset_path: ./build/mcsm-linux-arm64.tgz
           asset_name: build/mcsm-linux-arm64.tgz
           asset_content_type: application/gzip
       - uses: actions/upload-release-asset@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.release.outputs.upload_url }}
           asset_path: ./build/mcsm-linux-mips.tgz
           asset_name: build/mcsm-linux-mips.tgz
           asset_content_type: application/gzip
       - uses: actions/upload-release-asset@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
           upload_url: ${{ steps.release.outputs.upload_url }}
           asset_path: ./build/mcsm-linux-mips64.tgz
           asset_name: build/mcsm-linux-mips64.tgz
           asset_content_type: application/gzip
