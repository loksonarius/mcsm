---
install:
  kind: paper
  version: "latest"
  plugins:
    - url: "https://media.forgecdn.net/files/3007/470/Vault.jar"

run:
  initialmemory: 1G
  maxmemory: 2G

configs:
  eula:
    eula: false
  vanilla:
    gamemode: creative
  spigot:
  bukkit:
    settings:
      allow-end: false
      shutdown-message: "Go home!"
    spawn-limits:
      ambient: 2
    chunk-gc:
      period-in-ticks: 1200
